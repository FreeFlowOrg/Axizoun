      <div class="container-fluid" style="width: 95%;">

            </button>
            <div class="collapse navbar-collapse" id="navbarText">
               <ul class="navbar-nav mr-auto">

                     <a class="nav-link" href="#">AXIZOUN</a>
                     </li> -->
               </ul>
               <span class="navbar-text">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item">
                        <a class="nav-link nav-elements" href="#" style="font-weight: 300; color: black; margin-right: 2em;margin-top: 0.4em;">Jobs</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link nav-elements" href="#" style="font-weight: 300; color: black;margin-top: 0.4em;">Team</a>

          <div class="row">
             <div class="col-md-12">
               <div class="job-box">
                  <div class="signup-label">
                     <div class="row">
                       <div class="col-md-10">
                         <h1 class="job-header-text">Applicants</h1>
                       </div>
                       <div class="col-md-2">
                           <a href="#" id="setta"><i class="fas fa-cog" id="settings"></i></a>
                       </div>
                     </div>
                  </div>
                  <div class="job-content">
                    <div class="row">
                      <div class="col-md-11">
                        <div class="vac-content">
                            <div class="row">
                              <div class="col-md-7" style=" border-right: 1px solid #0cebeb;">
                                <div class="row">
                                    <div class="col-md-4" style=" padding-top: 25px; padding-left: 50px;">
                                      <img src="imgs/profile.jpg" class="applicant-profile-img" />
                                    </div>

                                    <div class="col-md-8" style=" padding-top: 50px; padding-left: 50px;">
                                      <h2 class="aname"><b>Steve Jobs</b></h2>
                                      <h6 class="askillspresent"><span style="text-decoration: underline;">Skills Present: </span> &nbsp;&nbsp;C++, Java, Python, NodeJs, HTML, CSS, React</h6>
                                      <h6 class="askillsmissing"><span style="text-decoration: underline;">Skills Missing: </span> &nbsp;&nbsp;C++, Java, Python</h6>
                                    </div>
                                </div>
                                <!-- <div class="company-content">
                                  <h1 class="cname">FreeFlo Technologies</h1>
                                  <h3 class="cplace">Bangalore, Hyderabad</h3>
                                  <h3 class="cdesig">Web Developer</h3>
                                  <h4 class="cskills"><span style="text-decoration: underline;">Skills: </span> &nbsp;&nbsp;C++, Java, Python</h4>
                                </div> -->
                              </div>
                              <div class="col-md-5">
                                  <div class="row">
                                    <div class="col-md-5" style="text-align: center;">
                                      <ul class="data-list">
                                        <li class="top">Test Score</li>
                                        <li class="skills" style="margin-left: 0px;">
                                          <div class="c100 p85">
                                              <span>85%</span>
                                              <div class="slice">
                                                  <div class="bar"></div>
                                                  <div class="fill"></div>
                                              </div>
                                          </div>
                                        </li>
                                      </ul>
                                    </div>
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-5">
                                      <ul class="data-list">
                                        <li class="top">skills match</li>
                                        <li class="skills" style="margin-left: 0px;">
                                          <div class="c100 p95">
                                              <span>95%</span>
                                              <div class="slice">
                                                  <div class="bar"></div>
                                                  <div class="fill"></div>
                                              </div>
                                          </div>
                                        </li>
                                      </ul>
                                    </div>
                                    <div class="col-md-1">
                                    </div>
                                  </div>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-1">
                        <div class="apply-now">
                          <p class="call-text">Interview</p>
                        </div>
