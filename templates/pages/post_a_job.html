<!DOCTYPE HTML>
<html>
   <head>
      <title>Axizoun</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
      <link rel="stylesheet"href="{{ url_for('static', filename='css/css/styles.css') }}">
      <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans|Source+Sans+Pro:300" rel="stylesheet">
      <script src="{{ url_for('static', filename='js/js/index.js') }}"></script>
      <script>
        $('#employee-modal, #employer-modal').modal('handleUpdate');
      </script>
   </head>

   <body>
      <div class="container-fluid" id="main" style="width: 95%;">
         <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" id="nameplate">
               <div id="nameplate_box"> AXIZOUN </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
               <ul class="navbar-nav mr-auto">
                  <!-- <li class="nav-item active">
                     <a class="nav-link" href="#">AXIZOUN</a>
                     </li> -->
                     <!-- flash -->
                  <div class="container-fluid" style="min-height:100%">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          {{ message }}
                        </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                  </div>
                  <!--//flash-->
               </ul>
               <span class="navbar-text">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item">
                        <a class="nav-link nav-elements" href="{{ url_for('vacancies') }}" style="font-weight: 300; color: black; margin-right: 2em;">Job Vacancies</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link nav-elements" href="{{ url_for('team_page')}}" style="font-weight: 300; color: black;">Team</a>
                     </li>
                  </ul>
               </span>
            </div>
         </nav>

         <div class="container">
            <div class="row">
               <div class="col-lg-6 col-md-6"></div>
               <div class="col-lg-6 col-md-6" class="signup-form-box">
                  <div class="form-box" id="signup-box">
                     <div class="signup-label">
                        <h1 class="form-header-text">Post A Job</h1>
                     </div>


                     <div class="form-content">
                        <div class="container">
                           <form id="employee-form" action="{{ url_for('post_jobs') }}" method='POST' enctype="multipart/form-data">
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="skill_1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Skill_1">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="skill_2" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Skill_2">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="skill_3" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Skill_3">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="skill_4" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Skill_4">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="skill_5" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Skill_5">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="position" class="form-control" id="exampleInputPassword1" placeholder="Position">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="location" class="form-control" id="exampleInputPassword1" placeholder="Location">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Description">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="start_date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Start-Date(mm/dd/YYYY)" onfocus="(this.type='date')">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="apply_date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apply-Date(mm/dd/YYYY)" onfocus="(this.type='date')">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="number" name="duration" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Duration(In Weeks)">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="number" name="stipend" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Stipend(in $ per hour)">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="text" name="problem_statement" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Problem-Statement">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">

                                       <input type="file" name="employer_solution" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                 </div>
                              </div>

                              <div class="row">
                                 <div class="col-md-6">

                                    <button type="submit" class="btn btn-primary mybutt">Post Job</a>
                                 </div>
                                 <div class="col-md-6">
                                    <ul class="boo-ul">
                                       <li class="boo-li-text">or login with</li>
                                       <li class="boo-li-icon"><i class="fab fa-google-plus-g"></i></li>
                                       <li class="boo-li-icon"><i class="fab fa-facebook-f"></i></li>
                                    </ul>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12 already-login">
                                    <p>Already have an account? <a href="#" class="login-link" id="login-for-employee">LOGIN</a> </p>
                                 </div>
                              </div>
                        </div>
                        </form>

                  </div>

                     <div class="form-content">
                        <div class="container">

                        </div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
   </body>
</html>
